# ******************************************************************************
# Définition d'un mode de Jeu
# -----------------------------
# Un mode est un état du jeu qui nécessite un chargement disquette
# Un acte est un sous-état de mode qui ne nécessite pas d'accès disquette
#
# object:
#    param1: alias d'objet
#    param2: fichier .properties de définition de l'objet
#
# engine.init:
#    param: alias du code a exécuter au début d'un acte (code ou engine.x)
#    ...
#
# engine.run:
#    param: alias du code a exécuter au cours d'un acte (code ou engine.x), ou alias d'un objet a éxécuter
#    ...
#
# engine.end:
#    param: alias du code a exécuter au fin d'un acte (code ou engine.x)
#    ...
# 
# engine.image:
#    param1: fichier PNG de type couleurs indexées 8Bits, index de palette: couleurs=1-16 ne doit pas contenir de pixel avec couleur 0
#
# engine.palette:
#    param1: fichier PNG de type couleurs indexées 8Bits, index de palette: couleurs=1-16 ne doit pas contenir de pixel avec couleur 0
#    param2: valeur gamma pour la conversion des couleurs
#
#
#tileSet.Forest=./Sonic2/GameMode/TITLESCR/Forest.png
#tileSet.Rock=./Sonic2/GameMode/TITLESCR/Rock.png
#MAIN.backgroundSolid=00
#MAIN.backgroundTiles.Forest=./Sonic2/GameMode/TITLESCR/MainForestLayout.stm
#MAIN.backgroundTiles.Rock=./Sonic2/GameMode/TITLESCR/MainRockLayout.stm
# ******************************************************************************

# Déclaration des objets (sprites, code, ...)
object.TitleScreen=./Sonic2/Objects/TitleScreen/TitleScreen.properties

gameModeActSequence=MAIN

MAIN.backgroundImage=./Sonic2/GameMode/TITLESCR/TitleScreen.png
MAIN.objectPlacement=./Sonic2/GameMode/TITLESCR/ObjectPlacement.txt
MAIN.palette=./Sonic2/GameMode/TITLESCR/TitleScreen.png;2.8
