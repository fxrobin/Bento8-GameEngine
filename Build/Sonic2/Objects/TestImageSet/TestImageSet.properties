sprite.Img_SonicWalk=./Objects/TestImageSet/Sonic_017.png;NB0,NB1,XB0,XB1,YB0,YB1,XYB0,XYB1
sprite.Img_SonicRun=./Objects/TestImageSet/Sonic_046.png;NB0,XB0,YB0,XYB0
sprite.Img_SonicFall=./Objects/TestImageSet/Sonic_079.png;ND0,ND1,XD0,XD1,YD0,YD1,XYD0,XYD1
sprite.Img_SonicBreathe=./Objects/TestImageSet/Sonic_090.png;ND0,XD0,YD0,XYD0
