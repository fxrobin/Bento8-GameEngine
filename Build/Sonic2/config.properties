# ******************************************************************************
# Configuration du BuildDisk
# ------------------------------------------------------------------------------
#
# ******************************************************************************

# Engine ASM source code
# ******************************************************************************

# Engine loader
engine.asm.boot=./Engine/Boot.asm
engine.asm.RAMLoaderManager=./Engine/RAMLoaderManager.asm
engine.asm.RAMLoader=./Engine/RAMLoader.asm

# Game definition
# ******************************************************************************
#gameModeBoot=TEST
#gameMode.TEST=./GameMode/TEST/TEST.properties

gameModeBoot=TITLE_SCREEN
gameMode.TITLE_SCREEN=./GameMode/TITLE_SCREEN/TITLE_SCREEN.properties
gameMode.01_EHZ=./GameMode/01_EHZ/EHZ.properties
gameMode.02_CPZ=./GameMode/02_CPZ/CPZ.properties
gameMode.03_ARZ=./GameMode/03_ARZ/ARZ.properties

# Build parameters
# ******************************************************************************
#
# builder.compilatedsprite.useCache:
#    param: N: recompile, Y: utilise les fichiers asm, bin et lst déjà générés
#
# builder.compilatedsprite.maxTries
#    param: nombre d'essais aléatoires pour les permutations de plus de 10 él.
#           Rapide : 500000, Lent : 5000000
# ------------------------------------------------------------------------------
builder.lwasm=./lwasm.exe
builder.exobin=./exobin.exe
builder.debug=Y
builder.logToConsole=Y
builder.diskName=./Disk/SONIC2
builder.generatedCode=./GeneratedCode
builder.to8.memoryExtension=Y
builder.compilatedSprite.useCache=Y
builder.compilatedSprite.maxTries=500000